<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCounter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div id="mainContent">
        <img class="imgGengar" src="./assets/pokemon.png" alt="">
        <img class="imgNidoking" src="./assets/nidoking.png" alt="">
        <img class="imgPokebola" src="./assets/gengar.png" alt="">

            <h2><span id="redTitle">Poke</span>Counter</h2>
